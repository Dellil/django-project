{% if user_object.avatar %}
<div class="h-20 w-20 rounded-full bg-cover" style="background-image: url('{{user_object.avatar.url}}');">
{% else %}
<div class="h-20 w-20 rounded-full text-white flex justify-center items-center overflow-hidden">
    <span class="text-3xl">{{user_object.first_name|first}}</span>
{% endif %}
</div>
